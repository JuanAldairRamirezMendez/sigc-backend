# ===============================
# CONFIGURACIÓN GENERAL
# ===============================
spring.application.name=SIGC Backend
server.port=${SERVER_PORT:8080}

# ===============================
# CONEXIÓN H2 EN MEMORIA (PARA TESTING WEBSOCKET)
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:sigc_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}

# ===============================
# CONFIGURACIÓN JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:create-drop}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.defer-datasource-initialization=true

# Permitir inicialización sin validar conexión
spring.sql.init.mode=always

# ===============================
# H2 CONSOLE (PARA DEBUG)
# ===============================
spring.h2.console.enabled=${SPRING_H2_CONSOLE_ENABLED:true}
spring.h2.console.path=${SPRING_H2_CONSOLE_PATH:/h2-console}

# ===============================
# ARCHIVOS ESTÁTICOS (IMÁGENES)
# ===============================
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# ===============================
# CONFIGURACIÓN DE SUBIDA DE ARCHIVOS
# ===============================
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.enabled=true

# Directorio base para uploads (dev). Si cambias el directorio en prod, usa APP_UPLOAD_DIR
app.upload.dir=${APP_UPLOAD_DIR:uploads/}

# ===============================
# SPRING PROFILES ACTIVOS
# ===============================
spring.profiles.active=${SPRING_PROFILES_ACTIVE:}

# ===============================
# LOGGING
# ===============================
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.com.sigc=${LOGGING_LEVEL_COM_SIGC:DEBUG}

# ===============================
# JWT CONFIGURATION
# ===============================
jwt.secret=${JWT_SECRET:sigc-secret-key-2025-development-only-change-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}
